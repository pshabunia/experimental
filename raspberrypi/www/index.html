<html>
	<head>
		<title>Room Of Cats</title>
		<meta name="viewport" content="width=device-width, minimum-scale=0.5">
		<script>
			function pointer_position(e) {
  				var we = window.event;
				var x = we.pageX - we.currentTarget.offsetLeft;
				var y = we.pageY - we.currentTarget.offsetTop;
				var xmlHttp = new XMLHttpRequest();
				var async = true
				xmlHttp.onreadystatechange = function() {}
				xmlHttp.open("GET", "/position?x=" + x + "&y=" + y, async);
				xmlHttp.send(null);
			}
		</script>
		<style>
			html, body, table {
			    height:100%;
   				width: 100%;
   				margin: 0;
   				padding: 0;
   				border: 0;
			}
			table td {
   				vertical-align: middle;
   				text-align: center;
			}
			body {background: #0e0e0e;}
			img {-webkit-user-select: none;}	
		</style>
	</head>
	<body>
		<table><tr><td>
			<img src="http://70.93.147.234:1338/video" alt="video stream" onclick="pointer_position(this);" />
		</td></tr></table>
